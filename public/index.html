<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Challenge Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-purple">
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI Challenge Bot</h1>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settingsBtn" class="settings-btn">
                    
                </button>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2>Welcome to AI Challenge Bot!</h2>
                        <p>I'm here to help you with daily challenges and self-improvement. How can I assist you today?</p>
                    </div>
                </div>
                <form id="chatForm" class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <div class="side-panel">
                <div id="settingsPanel" class="settings-panel">
                    <h3><i class="fas fa-sliders-h"></i> Settings</h3>
                    
                    <div class="settings-section">
                        <h4>Your Goals</h4>
                        <div class="input-group">
                            <input type="text" id="goalInput" placeholder="Add a goal...">
                            <button id="addGoalBtn" class="add-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="goalTags" class="tags-container"></div>
                    </div>

                    <div class="settings-section">
                        <h4>Your Interests</h4>
                        <div class="input-group">
                            <input type="text" id="interestInput" placeholder="Add an interest...">
                            <button id="addInterestBtn" class="add-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="interestTags" class="tags-container"></div>
                    </div>

                    <div class="settings-section">
                        <h4>Theme</h4>
                        <div class="theme-options">
                            <button class="theme-btn" data-theme="purple" style="background-color: #8b5cf6;"></button>
                            <button class="theme-btn" data-theme="blue" style="background-color: #3b82f6;"></button>
                            <button class="theme-btn" data-theme="green" style="background-color: #10b981;"></button>
                            <button class="theme-btn" data-theme="red" style="background-color: #ef4444;"></button>
                            <button class="theme-btn" data-theme="dark" style="background-color: #1f2937;"></button>
                        </div>
                    </div>

                    <button id="requestChallengeBtn" class="challenge-btn">
                        <i class="fas fa-trophy"></i> Get a Challenge
                    </button>
                </div>

                <div id="activeChallenge" class="challenge-card">
                    <div class="challenge-header">
                        <h3><i class="fas fa-trophy"></i> Active Challenge</h3>
                        <div class="challenge-timer" id="challengeTimer">00:00:00</div>
                    </div>
                    <h4 id="challengeTitle" class="challenge-title"></h4>
                    <p id="challengeDescription" class="challenge-description"></p>
                    <div class="challenge-meta">
                        <span><i class="fas fa-clock"></i> <span id="challengeTime"></span></span>
                    </div>
                    <div class="challenge-actions">
                        <button id="completeChallenge" class="complete-btn">
                            <i class="fas fa-check"></i> Complete
                        </button>
                        <button id="clearChallenge" class="clear-btn">
                            <i class="fas fa-times"></i> Dismiss
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
